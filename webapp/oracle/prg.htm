function testinput(left,right,testee){

}
else{
 if(tmp==3900) tmp=2000;
  document.test2.elements[testee].value=tmp;
  if((tmp<left)||(tmp>right)){
   alert("the value "+document.test2.elements[testee].value+" should be between "+left+" and "+right);
   renter++;}
}
}

function calcyseal(bthyear){
var y,cont;
  //alert("calcyseal for " + bthyear);
  //alert("abs: " + (Math.abs(1965-bthyear)));
  y=(Math.abs(1965-bthyear))/4;
  //alert("before floor: " + y);
  y=y-Math.floor(y);
  //alert("after floor: " + y);
  if(y){cont=calcyseal(bthyear+1);return(cont+1);}
  else return(1);
}

function getkin(wvseal,ktone){
var one23,next,sealone;
one23 =3;
sealone=1;
for(i=0;sealone!=wvseal && (i<100);i++){
  next=(20*(Math.floor(one23*1/3))-7);
  one23++;
  if(one23>3)one23=1;
  sealone+=next;
  if(sealone==14) one23=2;
}
return(i*13+ktone);
}

function getguide(sealone,tone){
var one23,next;
one23 =1;
if(sealone<=7)one23++;
if(sealone<=14)one23++;
for(i=1;i<tone;i++){
  next=(20*(Math.floor(one23*1/3))-7);
  one23++;
  if(one23>3)one23=1;
  sealone+=next;
  if(sealone==14) one23=2;
}
return(sealone);
}

  if(kind=='occult'){ tsvl=occult;inf=4;}

}
